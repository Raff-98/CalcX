<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalcX: Uma calculadora simples</title>
  <link rel="stylesheet" href="/Style/Index.css">
  <script src="/CalcX/Index.js" type="text/javascript" defer></script>
  <script src="/CalcX/Display.js"></script>
  <script src="/CalcX/CalcX.js" type="text/javascript"></script>
</head>
<body>
  <div class="Container">
    <div class="Calculadora">
        <div class="display">
          <div id="valAnterior"></div>
          <div id="valAtual"></div>
        </div>
      <button class="Col-2" onclick="display.ApagaTudo()">C</button>
      <button class="Eraser" onclick="display.Apagar()">&larr;</button>
      <button class="operador" value="Dividir">/</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button class="operador" value="Multiplicar">*</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button class="operador" value="Subtrair">-</button>
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button class="operador" value="Somar">+</button>
      <button class="numero">0</button>
      <button class="numero">,</button>
      <button class="Col-2 operador" value="Igual">=</button>
    </div>
  </div>
  <footer>Rafael Araujo &copy; 2021</footer>
</body>
</html>
